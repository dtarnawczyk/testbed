group 'tests'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task myTest() {
    doLast {
        println 'my test task'
    }
}

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
    compile group: 'junit', name: 'junit', version: '4.12'
}
